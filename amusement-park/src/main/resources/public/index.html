<!DOCTYPE html>
<html>
<head>
<title>Amusement Park</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body onload="init()">
	<div id="header" class="navbar bg-success sticky-top"
		style="display: none">
		<div class="col-md-9 row">
			<div class="col-md-4 row">
				<img class="mr-2 rounded" src="/img/logoAmusementPark.png"
					alt="logo" style="width: 190px; height: 50px"> <img
					class="rounded-circle" src="/img/arc.jpg" alt="profilkÃ©p"
					style="width: 33px; height: 50px">
			</div>
			<div class="col-md-3">
				<div class="row">
					<p class="mb-0" id="email"></p>
				</div>
				<div class="row">
					<p id="spendingMoney" class="mb-0"></p>
				</div>
			</div>
			<div id="headerButton" class="row"></div>
		</div>
		<div class="col-md-3 row">
			<form id="logout" method="post">
				<input class="btn btn-secondary mr-1" type="submit" value="Logout">
			</form>
			<input class="btn btn-secondary" id="uploadMoney" type="button"
				value="Upload money" data-toggle="modal"
				data-target="#uploadMoneyModal" onclick="clearUploadMoneyPopup()">
		</div>
	</div>
	<div class="modal fade" id="uploadMoneyModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Upload money</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<div class=" row ">
					<div  class="col-md-8">
					<p id="moneyUploadResult"></p>
					<label for="Money" >Money:</label>
						<input id="money" class="form-control" type="text">
						</div>
						<div  class="col-md-2 mt-5">
						<input class="btn btn-secondary" id="upload" type="button"
						value="Upload" onclick="uploadMoney()">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<input id="closeUpload" class="btn btn-secondary" type="button"
						data-dismiss="modal" value="Close">
				</div>
			</div>
		</div>
	</div>
	<div id="content" style="display: none"></div>
	<script type="text/javascript" src="/index.js"></script>
</body>
</html>
