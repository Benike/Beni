version: '3'
services:
  web:
    image: benike/amusementpark
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.3'
          memory: 500M
      restart_policy:
        condition: on-failure
    ports:
    - 8080:8080
    networks:
    - webnet
networks:
  webnet: null