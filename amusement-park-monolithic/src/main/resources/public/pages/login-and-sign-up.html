<div class="jumbotron text-center">
	<h1>Welcome Visitor</h1>
</div>
<div id="loginDiv">
	<form id="loginForm">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4 form-group"> 
				<label for="loginEmail">Email:</label> <input type="email"
					class="form-control" id="loginEmail" placeholder="Email">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4 form-group"> 
						<label for="password">Password</label> <input type="password"
							class="form-control" id="password" placeholder="Password">
			</div>
		</div>
		<div class="row pb-md-2">
			<div class="col-md-4"></div>
			<div class="col-md-4 form-check">
					<input type="checkbox" class="form-check-input"
						id="rememberMeLogin"> <label class="form-check-label"
						for="rememberMeLogin">Remember me</label>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 text-right ">
				<input id="login"
					class="btn btn-secondary btn-md col-md-4 border border-secondary font-weight-normal"
					type="submit" onclick="ajaxLogin()" value="Login">
			</div>
			<div class="col-md-6">
				<input
					class="btn btn-secondary btn-md col-md-4 border border-secondary font-weight-normal"
					type="button" onclick="showSignUp()" value="Sign Up">
			</div>
		</div>
		<div class="row">
			<div class="text-center col-md-12">
				<p id="loginError" style="margin-top: 8px; margin-bottom: 8px"></p>
			</div>
		</div>
	</form>
</div>
<div id="signUpDiv" style="display: none">
	<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4 form-group"> 
				<label for="loginEmail">Email:</label> <input type="email"
					class="form-control" id="loginEmail" placeholder="Email">
			</div>
		</div>
	<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4 form-group"> 
						<label for="password">Password</label> <input type="password"
							class="form-control" id="password" placeholder="Password">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4 form-group"> 
						<label for="password">Confirm password:</label> <input type="password"
							class="form-control" id="signUpConfirmPassword" placeholder="Confirm Password">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4 form-group"> 
						<label for="password">Date of birth:</label> <input type="text"
							class="form-control" id="dateOfBirth" placeholder="Date of birth">
			</div>
		</div>
		
	<div class="row">
		<div class="col-md-6">
			<p class="text-right" style="margin-top: 8px; margin-bottom: 8px">Photo
				(size: 2:3):</p>
		</div>
		<div class="col-md-6">
			<input id="file" style="margin-top: 8px" type="file"
				onchange="drawImage()">
		</div>
	</div>
	<div class="text-center">
		<img id="img" width="100" height="150">
	</div>
	<div class="row">
		<div class="col-md-6">
			<p class="text-right" style="margin-top: 8px; margin-bottom: 8px">Remember
				me:</p>
		</div>
		<div class="col-md-6">
			<input id="rememberMeLogin" type="checkbox" style="margin-top: 15px;">
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 text-right">
			<input type="button" onclick="backToLogin()" value="Back">
		</div>
		<div class="col-md-6">
			<input id="signUp" type="button" onclick="signUp()" value="Sign up">
		</div>
	</div>
	<p id="signUpError"></p>
</div>
<script type="text/javascript" src="/js/login-and-sign-up.js"></script>
