<div class="jumbotron text-center">
	<h1>Amusement Park</h1>
</div>
<input id="leave" type="button" value="Leave">
<table class="table table-bordered text-center">
	<thead>
		<tr>
			<th>Fantasy name</th>
			<th>Size</th>
			<th>Price</th>
			<th>Number of seats</th>
			<th>Minimum required age</th>
			<th>Ticket price</th>
			<th>Type</th>
			<th></th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<td colspan="10"><input id="refresh" type="button"
				value="Refresh"></td>
		</tr>
	</tfoot>
	<tbody id="tableBody">
	</tbody>
</table>
<div class="modal fade" id="machineModal" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="machineModalTitle"></h4>
				<button id="machineModalExit" type="button" class="close" >&times;</button>
			</div>
			<div class="modal-body">
				
			<img id="machineModalImage" height="100%" width="100%">
			</div>
			<div class="modal-footer">
				<input id="machineModalGetOff" type="button" value="Get off">
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="/js/machine.js"></script>
