<div class="jumbotron text-center">
	<h1>Amusement Park</h1>
</div>
<div id="machineSearch" class="" style="display: none">
	<div class="col-md-10 offset-md-1 row">
		<div class="col-md-3">
			<div class="form-group">
				<label for="machineSearchFantasyName">Fantasy name</label> <input
					type="text" class="form-control" id="machineSearchFantasyName">
			</div>
		</div>
		<div class="col-md-2">
			<div class="form-group">
				<label for="machineSearchSize">Size</label> <input type="text"
					class="form-control" id="machineSearchSize">
			</div>
		</div>
		<div class="col-md-2">
			<div class="form-group">
				<label for="machineSearchPrice">Price</label> <input type="text"
					class="form-control" id="machineSearchPrice">
			</div>
		</div>
		<div class="col-md-2">
			<div class="form-group">
				<label for="machineSearchNumberOfSeats">Number of seats</label> <input
					type="text" class="form-control" id="machineSearchNumberOfSeats">
			</div>
		</div>
	</div>
	<div class="col-md-10 offset-md-1 row">
		<div class="col-md-3">
			<div class="form-group">
				<label for="machineSearchMinimumRequiredAge">Minimum
					required age</label> <input type="text" class="form-control"
					id="machineSearchMinimumRequiredAge">
			</div>
		</div>
		<div class="col-md-2">
			<div class="form-group">
				<label for="machineSearchTicketPrice">Ticket price</label> <input
					type="text" class="form-control" id="machineSearchTicketPrice">
			</div>
		</div>
		<div class="col-md-2">
			<div class="form-group">
				<label for="machineSearchType">Type</label> <input type="text"
					class="form-control" id="machineSearchType">
			</div>
		</div>
		<div>
			<input id="machineSearchButton"
				class="btn btn-secondary btn-xs mt-4" type="button"
				value="Search" onclick="machineSearchButton()">
		</div>
	</div>
</div>
<div class="row justify-content-center">
	<div class="col-md-10">
		<table class="table table-bordered text-center table-hover">
			<thead class="thead-light">
				<tr>
					<th>Fantasy name</th>
					<th>Size</th>
					<th>Price</th>
					<th>Number of seats</th>
					<th>Minimum required age</th>
					<th>Ticket price</th>
					<th>Type</th>
					<th></th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td colspan="10"><input id="refresh" type="button"
						class="btn btn-secondary float-center" value="Refresh"></td>
				</tr>
			</tfoot>
			<tbody id="tableBody">
			</tbody>
		</table>
	</div>
</div>
<div class="modal fade" id="machineModal" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="machineModalTitle"></h4>
				<button id="machineModalExit" type="button" class="close">&times;</button>
			</div>
			<div class="modal-body">

				<img id="machineModalImage" height="100%" width="100%">
			</div>
			<div class="modal-footer">
				<input class="btn btn-secondary" id="machineModalGetOff" type="button" value="Get off">
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="guestBookModal" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Guest Book</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">


				<div class="form-group col-md-10 offset-md-1">
					<textarea class="form-control rounded-0" id="guestBookText"
						rows="3"></textarea>
				</div>
				<div id="guestBookSearche" class="col-md-10 offset-md-1 row">
					<div class="col-md-3">
						<div class="form-group">
							<label for="guestBookTimestamp">Timestamp</label> <input
								type="text" class="form-control" id="guestBookTimestamp">
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<label for="guestBookVisitor">Visitor</label> <input type="text"
								class="form-control" id="guestBookVisitor">
						</div>
					</div>

					<div class="col-md-3">
						<div class="form-group">
							<label for="guestBookText">Text</label> <input type="text"
								class="form-control" id="guestBookText">
						</div>
					</div>
					<div>
						<input id="guestBookSearcheButton"
							class="btn btn-secondary btn-xs mt-4" type="button" value="Search"
							onclick="MachineGuestBookSearche()">
					</div>
				</div>

				<div class="col-md-10 offset-md-1">
					<table class="table table-bordered text-center table-hover ">
						<thead class="thead-light">
							<tr>
								<th>Timestamp</th>
								<th>Visitor</th>
								<th width="50%">Text</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<td colspan="10">
									<div class="row ">
										<div class="col-md-2"></div>
										<div class="col-md-2">
											<input id="machineGuestBookFirst"
												class="btn btn-secondary btn-xs" type="button" value="<<"
												onclick="">
										</div>
										<div class="col-md-2">
											<input id="machineGuestBookLeft"
												class="btn btn-secondary btn-xs" type="button" value="<">
										</div>
										<div>
											<p id="machineGuestBookNumberOfPage"></p>
										</div>
										<div class="col-md-2">
											<input id="machineGuestBookRight"
												class="btn btn-secondary btn-xs" type="button" value=">">
										</div>
										<div class="col-md-2">
											<input id="machineGuestBookLast"
												class="btn btn-secondary btn-xs" type="button" value=">>">
										</div>
										<div class="col-md-2 ">
								<input id="tableRefresh" class="btn btn-secondary btn-xs"
									type="button" value="Refresh">
							</div>
									</div>
								</td>
							</tr>
						</tfoot>
						<tbody id="machineGuestBookTableBody">
						</tbody>
					</table>
				</div>
			</div>
			<div class="modal-footer">
				<input id="guestBookSave" class="btn btn-secondary btn-xs"
					type="button" value="Save" onclick="">
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="/js/machine.js"></script>
