<div class="jumbotron text-center">
	<h1>Amusement Parks</h1>
</div>
<div id="saveDiv" class="hidden">

		id='capital' type='text'> <br> Total area: <input
		id='totalArea' type='text'> <br> Entrance fee: <input

		id='zipCode' type=text> <br> City: <input id='city'
		type=text> <br> Street: <input id='street' type=text>

			</tr>
		</tfoot>

		</tbody>
