<div class="jumbotron text-center">
	<h1>Amusement Park</h1>
</div>
<div class="container-fluid">
	<div id="saveDiv" class="text-center" style="display: none">
		<div class="row">
			<div class="col-md-6">
				<p class="text-right" style="margin-top:8px; margin-bottom:8px">Name:</p>
			</div>
			<div class="col-md-6 text-left" >
			 	<input id="parkName" type="text" style="margin-top:5px"> 
			</div>	
		</div>
		<div class="row">
			<div class="col-md-6">
				<p class="text-right" style="margin-top:8px; margin-bottom:8px">Capital:</p>
			</div>
			<div class="col-md-6 text-left" >
			 	<input id="capital" type="text" style="margin-top:5px"> 
			</div>	
		</div>
		<div class="row">
			<div class="col-md-6">
				<p class="text-right" style="margin-top:8px; margin-bottom:8px">Total area:</p>
			</div>
			<div class="col-md-6 text-left">
			 	<input id="totalArea" type="text" style="margin-top:5px"> 
			</div>	
		</div>
		<div class="row">
			<div class="col-md-6">
				<p class="text-right" style="margin-top:8px; margin-bottom:8px">Entrance fee:</p>
			</div>
			<div class="col-md-6 text-left" >
			 	<input id="entranceFee" type="text" style="margin-top:5px"> 
			</div>	
		</div>
		<div class="row">
			<div class="col-md-6">
				<p class="text-right" style="margin-top:8px; margin-bottom:8px">Country:</p>
			</div>
			<div class="col-md-6 text-left" >
			 	<input id="country" type=text style="margin-top:5px"> 
			</div>	
		</div>
		<div class="row">
			<div class="col-md-6">
				<p class="text-right" style="margin-top:8px; margin-bottom:8px">ZIP code:</p>
			</div>
			<div class="col-md-6 text-left">
			 	<input id="zipCode" type=text style="margin-top:5px"> 
			</div>	
		</div>
		<div class="row">
			<div class="col-md-6">
				<p class="text-right" style="margin-top:8px; margin-bottom:8px">City:</p>
			</div>
			<div class="col-md-6 text-left" >
			 	<input id="city" type=text style="margin-top:5px"> 
			</div>	
		</div>
		<div class="row">
			<div class="col-md-6">
				<p class="text-right" style="margin-top:8px; margin-bottom:8px">Street:</p>
			</div>
			<div class="col-md-6 text-left">
			 	<input id="street" type=text style="margin-top:5px"> 
			</div>	
		</div>
		<div class="row">
			<div class="col-md-6">
				<p class="text-right" style="margin-top:8px; margin-bottom:8px">House number:</p>
			</div>
			<div class="col-md-6 text-left" >
			 	<input id="houseNumber" type=text style="margin-top:5px"> 
			</div>	
		</div>
		<div class="row">
			<div class="col-md-6 text-right">
				<input id="save" type="button" onclick="save()" value="Save">
			</div>
			<div class="col-md-6 text-left" > 
				<input type="button" onclick="parkFillWithSampleData()" value="Fill with sample data">
			</div>	
	    </div>
		<p id="result" style="display: none"></p>
	</div>
	<div>
		<table class="table table-bordered text-center">
			<thead>
				<tr>
					<th>Name</th>
					<th>Capital</th>
					<th>Total area</th>
					<th>Entrance fee</th>
					<th>Address</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td colspan="10"><input type="button" onclick="getAmusementParks()"
						value="Refresh"></td>
				</tr>
			</tfoot>
			<tbody id="tableBody">
			</tbody>
		</table>
	</div>
</div>
