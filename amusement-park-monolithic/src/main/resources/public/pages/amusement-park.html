<div class="jumbotron text-center">
	<h1>Amusement Park</h1>
</div>
<div class="container-fluid">
	<div id="saveDiv" class="" style="display: none">
		<div class="row">
			<div class="col-md-4 col-sm-2 col-5"> </div>
			<div class="col-md-4 col-sm-8 col-7">
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label> <input
						type="email" class="form-control" id="exampleInputEmail1"
						placeholder="Email">
				</div>
				
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-2 col-5"> </div>
			<div class="col-md-4 col-sm-8 col-7">
				<div class="form-group">
					<label for="exampleInputEmail1">Name:</label> <input
						type="email" class="form-control" id="exampleInputEmail1"
						placeholder="Name">
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-2 col-5"> </div>
			<div class="col-md-4 col-sm-8 col-7">
				<div class="form-group">
					<label for="exampleInputEmail1">Capital:</label> <input
						type="email" class="form-control" id="exampleInputEmail1"
						placeholder="Capital">
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-2 col-5"> </div>
			<div class="col-md-4 col-sm-8 col-7">
				<div class="form-group">
					<label for="exampleInputEmail1">Total area:</label> <input
						type="email" class="form-control" id="exampleInputEmail1"
						placeholder="Total area">
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-2 col-5"> </div>
			<div class="col-md-4 col-sm-8 col-7">
				<div class="form-group">
					<label for="exampleInputEmail1">Entrance fee:</label> <input
						type="email" class="form-control" id="exampleInputEmail1"
						placeholder="Entrance fee">
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-2 col-5"> </div>
			<div class="col-md-4 col-sm-8 col-7">
				<div class="form-group">
					<label for="exampleInputEmail1">Country:</label> <input
						type="email" class="form-control" id="exampleInputEmail1"
						placeholder="Country">
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-2 col-5"> </div>
			<div class="col-md-4 col-sm-8 col-7">
				<div class="form-group">
					<label for="exampleInputEmail1">ZIP code:</label> <input
						type="email" class="form-control" id="exampleInputEmail1"
						placeholder="ZIP code">
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-2 col-5"> </div>
			<div class="col-md-4 col-sm-8 col-7">
				<div class="form-group">
					<label for="exampleInputEmail1">City:</label> <input
						type="email" class="form-control" id="exampleInputEmail1"
						placeholder="City">
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-2 col-5"> </div>
			<div class="col-md-4 col-sm-8 col-7">
				<div class="form-group">
					<label for="exampleInputEmail1">Street:</label> <input
						type="email" class="form-control" id="exampleInputEmail1"
						placeholder="Street">
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-2 col-5"> </div>
			<div class="col-md-4 col-sm-8 col-7">
				<div class="form-group">
					<label for="exampleInputEmail1">House number:</label> <input
						type="email" class="form-control" id="exampleInputEmail1"
						placeholder="House number:">
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row ">
			<div class="col-md-6 text-right ">
				
				<input id="save" class="btn btn-secondary btn-md col-md-4 border border-secondary font-weight-normal" type="button" onclick="save()" value="Save">
			</div>
			<div class="col-md-6 text-left">
				<input class="btn btn-secondary btn-md col-md-4 border border-secondary font-weight-normal" type="button" onclick="parkFillWithSampleData()"
					value="Fill with sample data">
			</div>
		</div>
		<p id="result" style="display: none"></p>
	</div>
	<div>
		<table class="table table-bordered text-center">
			<thead>
				<tr>
					<th>Name</th>
					<th>Capital</th>
					<th>Total area</th>
					<th>Entrance fee</th>
					<th>Address</th>
					<th></th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td colspan="10"><input type="button"
						onclick="getAmusementParks()" value="Refresh"></td>
				</tr>
			</tfoot>
			<tbody id="tableBody">
			</tbody>
		</table>
	</div>
</div>
<script src="js/amusement-park.js"></script>
