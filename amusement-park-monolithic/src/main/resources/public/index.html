<!DOCTYPE html>
<html>
<head>
<title>Beni</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/index.js"></script>
</head>
<body onload="init()" background-image:url('https://images.app.goo.gl/x2fZshqhW825Ztda8')>
<div id="header" class="row" style="background-color: lime; display: none ">
		
		<div class="col-md-2"></div>
		<div class="col-md-6 row">
			<div class="row container-fluid">
				<div class="col-md-2">
					<img id="photo" width="60" height="90" alt="photo">
				</div>
				<div class="col-md-10">
					<div class="row">Email:&nbsp;<p id="email"></p></div>
					<div class="row">Spending money:&nbsp;<p id="spendingMoney"></p></div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<form id="logout" method="post">
				<input type="submit" value="logout">
			</form>
			<input id="uploadMoney" type="button" value="Upload money" data-toggle="modal" data-target="#uploadMoneyModal">
		</div>
		<div class="modal fade" id="uploadMoneyModal" role="dialog">
		    <div class="modal-dialog">
		    	<div class="modal-content">
		        	<div class="modal-header">
		        		<h4 class="modal-title">Upload money</h4>
		          		<button type="button" class="close" data-dismiss="modal">&times;</button>
		        	</div>
		        	<div class="modal-body">
		          		Money: <input id="money" type=text>
		          		<input id="upload" type="button" value="Upload" onclick="uploadMoney()"> 
		          		<p id="moneyUploadResult"></p>
		        	</div>
		        	<div class="modal-footer">
		         		<input id="closeUpload" type="button" data-dismiss="modal" value="Close">
		        	</div>
		      	</div>
		   	</div>
  		</div>
	</div>
<div id="content" style="display: none">
	<div class="jumbotron text-center">
		<h1>Welcome to Beni</h1>
	</div>
	<div id=loginDiv >
		<div class="row">
			<div class="col-md-6">
				<p class="text-right" style="margin-top:8px; margin-bottom:8px">Email:</p>
			</div>
			<div class="col-md-6" >
			 	<input id="loginEmail" type="text" style="margin-top:5px"> 
			</div>	
		</div>
		<div class="row">
			<div class="col-md-6">
				<p class="text-right" style="margin-top:8px; margin-bottom:8px">Password:</p>
			</div>
			<div class="col-md-6" > 
				<input id="password" type="password" style="margin-top:5px">
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<p class="text-right" style="margin-top:8px; margin-bottom:8px">Remember me:</p>
			</div>
			<div class="col-md-6" > 
				<input id="rememberMeLogin"  type="checkbox" style="margin-top:15px;">
			</div>	
		</div>
		<div class="row">
			<div class="col-md-6 text-right">
				<input id="login" style="margin-top:5px; margin-bottom:5px" type="button" onclick="login()" value="Login">
			</div>
			<div class="col-md-6" > 
				<input id="goToSignUp" style="margin-top:5px" type="button" onclick="showSignUp()" value="Sign Up">
			</div>	
		</div>
		<div class="text-center">
			<p id="loginError" style="margin-top:8px; margin-bottom:8px"></p>
		</div>
	</div>
	<div id="signUpDiv" style="display: none">
	
	<div class="row">
			<div class="col-md-6">
				<p class="text-right" style="margin-top:8px; margin-bottom:8px">Email:</p>
			</div>
			<div class="col-md-6" >
			 	<input id="signUpEmail" type="text" style="margin-top:5px"> 
			</div>	
	</div>
	<div class="row">
			<div class="col-md-6">
				<p class="text-right" style="margin-top:8px; margin-bottom:8px">Password:</p>
			</div>
			<div class="col-md-6" > 
				<input id="signUpPassword" type="password" style="margin-top:5px">
			</div>
	</div>
	<div class="row">
			<div class="col-md-6">
				<p class="text-right" style="margin-top:8px; margin-bottom:8px">Confirm password:</p>
			</div>
			<div class="col-md-6" > 
				<input id="signUpConfirmPassword" type="password" style="margin-top:5px">
			</div>
	</div>	
	<div class="row">
			<div class="col-md-6">
				<p class="text-right" style="margin-top:8px; margin-bottom:8px">Date of birth:</p>
			</div>
			<div class="col-md-6" > 
				<input id="dateOfBirth" type="text" style="margin-top:5px">
			</div>
	</div>	
	<div class="row">
			<div class="col-md-6">
				<p class="text-right" style="margin-top:8px; margin-bottom:8px">Photo (size: 2:3):</p>
			</div>
			<div class="col-md-6" > 
				<input id="file"  style="margin-top:8px" type="file" onchange="drawImage()">
			</div>
	</div>
	<div class="row">
			<div class="col-md-6 text-right" > 
				<img id="img" width="100" height="150" >
			</div>
	</div>
	<div class="row">
			<div class="col-md-6">
				<p class="text-right" style="margin-top:8px; margin-bottom:8px">Remember me:</p>
			</div>
			<div class="col-md-6" > 
				<input id="rememberMeLogin"  type="checkbox" style="margin-top:15px;">
			</div>	
	</div>
	<div class="row">
			<div class="col-md-6 text-right">
				<input type="button" onclick="backToLogin()" value="Back">
			</div>
			<div class="col-md-6" > 
				<input id="signUp" type="button" onclick="signUp()" value="Sign up"> 
			</div>	
	</div>
		
		
		
		
		
		<p id="signUpError"></p>
	</div>
	<script>
		function login() {
			$.ajax({
				url : links.login,
				method : "POST",
				data : "email="+$("#loginEmail").val() + "&password=" + $("#password").val() + ($("#rememberMeLogin").is(":checked") ? "&remember-me=true" : ""),
				success : function (data) {
					$("#content").hide()
					setEmailAndAuthorityAndSpendingMoney(data)
					getAmusementParkPage()
					$("#photo").attr("src", data.photo)
				},
				error : function (data) {
					$("#loginError").html(data.responseText)
				}
			})
		}
		
		function showSignUp() {
			$("#loginDiv").hide()
			$("#signUpDiv").show()
		}
		
		function drawImage(){
			var reader = new FileReader()
            reader.onload = e => $('#img').attr('src', e.target.result)
	        reader.readAsDataURL($("#file")[0].files[0])
		}
		
		function backToLogin(){
			$("#signUpDiv").hide()
			$("#loginDiv").show()			
		}
		
		function signUp() {
			$("#signUp").prop("disabled", true)
			$.ajax({
				url : links.signUp + ($("#rememberMeSignUp").is(":checked") ? "?remember-me=true" : ""),
				method : "POST",
				contentType : "application/json",
				data : JSON.stringify(collectSignUpData()),
				success : function (data) {
					$("#content").hide()
					setEmailAndAuthorityAndSpendingMoney(data)
					getAmusementParkPage()
					$("#photo").attr("src", data.photo)
				},
				error : function (data) {
					$("#signUpError").html(data.responseText)
					$("#signUp").prop("disabled", false)
				}
			})
		}
		
		function collectSignUpData(){
			var user = {}
			user.email = $("#signUpEmail").val()
			user.password = $("#signUpPassword").val()
			user.confirmPassword = $("#signUpConfirmPassword").val()
			user.dateOfBirth = $("#dateOfBirth").val()
			user.photo = $("#img").attr("src")
			return user
		}
		
		function fillWithSampleData(){
			$("#signUpEmail").val("visitor@gmail.com")
			$("#signUpPassword").val("password")
			$("#signUpConfirmPassword").val("password")
			$("#dateOfBirth").val("1994-10-22")
		}
		
	</script>
</div>
</body>
</html>
