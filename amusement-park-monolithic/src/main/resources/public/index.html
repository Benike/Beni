<!DOCTYPE html>
<html>
<head>
<title>Beni</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/index.js"></script>
</head>
<body onload="init()">
<div id="header" class="row" style="background-color: Lime; display: none">
		<div class="col-md-2"></div>
		<div class="col-md-6 row">
			<div class="col-md-4 row">
				Username:
				<p id="username"></p>
			</div>
			<div id="spendingMoneyDiv" class="col-md-4 row">
				Spending money:
				<p id="spendingMoney"></p>
			</div>
		</div>
		<div class="col-md-4">
			<form id="logout" method="post">
				<input type="submit" value="logout">
			</form>
		</div>
	</div>
<div id="content" style="display: none">
	<div class="jumbotron text-center">
		<h1>Welcome to Beni</h1>
	</div>
	<div class="text-center" >
		Name: <input id="name" type="text"> <br> 
		Password: <input id="password" type="password"> <br>
		<input type="button" onclick="login()" value="Login">
		<input type="button" onclick="showSignUp()" value="Sign Up">
	</div>
	<script>
		function login() {
			$.ajax({
				url : links.login,
				method : "POST",
				data : "username="+$("#name").val() + "&password=" + $("#password").val(),
				success : function (data) {
					data = JSON.parse(data)
					$("#content").hide()
					setUsernameAndAuthiritiesAndSpendingMoney(data)
					getAmusementParkPage()
				}
			})
		}
	</script>
</div>
</body>
</html>
