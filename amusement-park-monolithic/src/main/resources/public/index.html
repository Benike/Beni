<!DOCTYPE html>
<html>
<head>
<title>Beni</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body onload="init()">
	<div id="header" class="navbar bg-success  font-weight-bold "
		style="background-color: lime; display: none">
		
		<div class="col-md-2"></div>
		<div class="col-md-6 row">
			<div class="row container-fluid">
				<div class="col-md-2">
					<a class="navbar-brand" href="#">
    <img src="/img/arc.jpg" alt="profilkÃ©p" style="width:60px;">
  </a>
				</div>
				<div class="col-md-10">
					<div class="row">
						Email:&nbsp;
						<p id="email"></p>
					</div>
					<div class="row">
						Spending money:&nbsp;
						<p id="spendingMoney"></p>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4 ">
			<form id="logout" method="post">
				<input class="btn btn-secondary btn-md col-md-6 border border-secondary font-weight-normal" type="submit" value="Logout">
			</form>
			<input class="btn btn-secondary btn-md col-md-6 border border-secondary font-weight-normal" id="uploadMoney" type="button" value="Upload money"
				data-toggle="modal" data-target="#uploadMoneyModal"
				onclick="clearUploadMoneyPopup()">
		</div>
		<div class="modal fade" id="uploadMoneyModal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Upload money</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						Money: <input id="money" type="text"> 
						<input id="upload" type="button" value="Upload" onclick="uploadMoney()">
						<p id="moneyUploadResult"></p>
					</div>
					<div class="modal-footer">
						<input id="closeUpload" type="button" data-dismiss="modal"
							value="Close">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="content" style="display: none"></div>
	<script type="text/javascript" src="/index.js"></script>
</body>
</html>
