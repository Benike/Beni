spring.application.name: oauth2

---

eureka.client.enabled: false
server:
  port: 80
  context-path: /uaa
spring:
  cloud.config.enabled: false
  profiles: docker
  datasource:
    url: jdbc:oracle:thin:@database:1521:xe
    username: oauth2
    password: pass
    driver-class-name: oracle.jdbc.OracleDriver