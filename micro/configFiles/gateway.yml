spring.sleuth.sampler.percentage: 1
security:
  oauth2:
    client:
      client-id: beni
      client-secret: benisecret
      access-token-uri: http://localhost:9999/uaa/oauth/token
      user-authorization-uri: /uaa/oauth/authorize
    resource:
      user-info-uri: http://localhost:9999/uaa/user
zuul:
  routes:
    amusement-park:
      path: /amusement-park/**
      strip-prefix: false
    zoo:
      path: /zoo/**
      strip-prefix: false
    visitor:
      path: /visitor/**
      strip-prefix: false
    welcome-app-selector:
      path: /app-selector.html
      service-id: welcome
    welcome:
      path: /
    welcome-js:
      path: /index.js
      service-id: welcome
    oauth:
      path: /uaa/**
      url: http://localhost:9999/uaa
      sensitive-headers: 
